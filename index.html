<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Chat App</title>
</head>
<body>
    <button id="next-message-btn">Next Message</button>

    <div class="chat-container">
        <div class="receiver-info">
            <div class="reciever-info-name">
                <div class="receiver-icon" id="receiver-icon"></div>
                <div class="receiver-name" id="receiver-name"></div>
                <div class="online-icon"></div>

            </div>
            <div class="call-icons">
                <i class="fas fa-video" id="video-call-icon"></i>
                <i class="fas fa-phone" id="call-icon"></i>
            </div>
        </div>
        <div id="chat-box" class="chat-box"></div>
       
    </div>

    <audio id="receiver-sound" src="receiver.mp3" preload="auto"></audio>
    <audio id="sender-sound" src="sender.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
